{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Create a New Task</h1>
    <form method="post">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>
      <input type="submit" value="Save" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer transition duration-300 mt-4">
    </form>
  </div>
  {% endblock %}
